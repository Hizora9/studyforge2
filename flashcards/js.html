<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>StudyForge Flashcard</title>
        <link rel="stylesheet" href="/css/style.css">

        <script src="/js/auth.js"></script>
    </head>
    <body>
        <nav class="navbar">
            <a href="/index.html" class="logo">StudyForge</a>
            <ul>
                <li><a href="/dashboard/flashcards.html">Flashcards</a></li>
                <li><a href="/dashboard/quizzes.html">Quizzes</a></li>
                <li><a href="/dashboard/notes.html">Notes</a></li>
                <li><a href="/dashboard/about.html">About</a></li>
            </ul>
        </nav>
        <div class="wrapper">
            <h2 class="center-text">Jacksmith</h2>

            <div class="iframe-container">
                <div id="gameContainer" 
                    style="width:640px; height:480px; border:2px solid #333; border-radius:8px;">
                </div>
                <button class="fullscreen-btn" onclick="goFullscreen()">Fullscreen</button>
            </div>
        </div>

        <script src="/js/rufflefs.js"></script>
        <script src="/ruffle/ruffle.js"></script>
        <script>
            window.RufflePlayer = window.RufflePlayer || {};

            window.addEventListener("DOMContentLoaded", () => {
                let ruffle = window.RufflePlayer.newest();
                let player = ruffle.createPlayer();

                let container = document.getElementById("gameContainer");
                player.style.width = "100%";
                player.style.height = "100%";

                container.appendChild(player);

                player.ruffle().load("/flashcards/jacksmith.swf");
        });
        </script>
    </body>
</html>
